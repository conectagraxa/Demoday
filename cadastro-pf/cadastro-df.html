<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro-df.css">
    <title>Cadastro Conecta Graxa</title>
</head>
<body>
    <main>
        <div class="circulo1"></div>
        <fieldset>
            <section class="title">
                <img id="logo" src="./assets/img/logo.png" alt="">
                <h1>CADASTRO</h1>
            </section>
            <section class="container-inputs">
                <section class="box1">
                    <label for="">Nome completo</label>
                    <input type="text" placeholder="Digite o seu nome">
                    <label for="">Email</label>
                    <input type="email" name="" id="" placeholder="Digite o seu email">
                    <label for="">Data de nascimento</label>
                    <input type="date" name="" id="">
                    <h3>Endereço</h3>
                    <section class="endereco">
                        <section class="endereco-box1">
                            <div class="endereco-div1">
                                <label for="">CEP</label>
                                <input type="number" placeholder="00000-000">
                            </div>
                            <div class="endereco-div2">
                                <label for="">Estado</label>
                                <select name="" id="">
                                    <option value="">Vazio</option>
                                </select>
                            </div>
                        </section>
                        <section class="endereco-box2">
                            <div>
                                <label for="">Cidade</label>
                                <select name="" id="">
                                    <option value="">Vazio</option>
                                </select>
                            </div>
                            <div>
                                <label for="">Rua</label>
                                <input type="text" placeholder="Digite sua rua">
                            </div>
                        </section>
                    </section>
                </section>
                <section class="box2">
                    <section class="box2-div1">
                        <label for="">Número</label>
                        <input type="number" name="" id="" placeholder="ex:(00)0 00000-0000">
                        <section class="opcao">
                            <div>
                                <label for="">Sexo</label>
                                <select name="" id="">
                                    <option value="">Vazio</option>
                                    <option value="">Feminino</option>
                                    <option value="">Masculino</option>
                                    <option value="">Outro</option>
                                </select>
                            </div>
                            <div>
                                <label for="">Etnia</label>
                                <select name="" id="">
                                    <option value="">Vazio</option>
                                    <option value="">Branco</option>
                                    <option value="">Preto</option>
                                    <option value="">Pardo</option>
                                    <option value="">Indígina</option>
                                    <option value="">Amarelo</option>
                                </select>
                            </div>
                        </section>
                        <label for="">Senha</label>
                        <input type="password" name="" id="" placeholder="********">
                        <label for="">Confirmar senha</label>
                        <input type="password" name="" id="" placeholder="********">
                        <div class="box-checkbox" onclick="lembrarSenha()">
                            <input type="checkbox" name="" id="lembrar">
                            <label for="lembrar">Lembrar senha</label>
                        </div>
                    </section>
                    <div class="box2-div2">
                        <button>Cadastre-se</button>
                        <p>Ao criar o seu cadastro, você concorda com a nossa <a href="">política de privacidade</a>.</p>
                    </div>
                </section>
            </section>
        </fieldset>
        <div class="circulo2"></div>
    </main>
</body>
</html>
